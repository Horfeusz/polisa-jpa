<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<h:form>
		<p:dataTable var="polisa" value="#{listaAction.polisy}">
			<p:column headerText="Id">
				<h:outputText value="#{polisa.id}" />
			</p:column>

			<p:column headerText="Numer Polisy">
				<h:outputText value="#{polisa.numerPolisy}" />
			</p:column>

			<p:column headerText="Data rejestracji">
				<h:outputText value="#{polisa.wr}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" locale="pl_PL"></f:convertDateTime>
				</h:outputText>
			</p:column>

			<p:column headerText="Data podpisania">
				<h:outputText value="#{polisa.dataPodpisania}">
					<f:convertDateTime pattern="yyyy-MM-dd" locale="pl_PL"></f:convertDateTime>
				</h:outputText>
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="#{polisa.statusPolisy}" />
			</p:column>
			
			<p:column>
				<p:commandLink action="#{listaAction.edytuj}">
        			<h:outputText value="Edytuj" />
        			<f:param name="idPolisy" value="#{polisa.id}"></f:param>
    			</p:commandLink>
			</p:column>
			
		</p:dataTable>

		<p:separator />


		<p:commandButton value="Nowa polisa" action="#{listaAction.nowa}"></p:commandButton>

	</h:form>
</h:body>
</html>
