<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:dataTable var="polisa" value="#{listaMBean.polisy}"
		style="margin: 0 auto;">
		<f:facet name="header">
        	Lista polis
    	</f:facet>

		<p:column headerText="Id">
			<h:outputText value="#{polisa.id}" />
		</p:column>

		<p:column headerText="Numer polisy">
			<h:outputText value="#{polisa.numerPolisy}" />
		</p:column>

		<p:column headerText="Data rejestracji">
			<h:outputText value="#{polisa.wr}">
				<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"></f:convertDateTime>
			</h:outputText>
		</p:column>

		<p:column headerText="Data podpisania">
			<h:outputText value="#{polisa.dataPodpisania}">
				<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
			</h:outputText>
		</p:column>

		<p:column headerText="Status">
			<h:outputText value="#{polisa.statusPolisy}" />
		</p:column>

	</p:dataTable>
	<p:separator />
	<h:form>
		<p:commandButton value="Rejestracja" action="#{listaMBean.rejestruj}">
			<f:param name="idPolisy" value="10"></f:param>
		</p:commandButton>
	</h:form>

	<p:link outcome="index" value="Rejestracja" />


</h:body>
</html>
